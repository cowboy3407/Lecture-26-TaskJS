<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Document</title>
        <link rel="stylesheet" href="./style.css">
        <link rel="preconnect" href="https://fonts.googleapis.com">
        <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
        <link
            href="https://fonts.googleapis.com/css2?family=Poppins:ital,wght@0,100;0,200;0,300;0,400;0,500;0,600;0,700;0,800;0,900;1,100;1,200;1,300;1,400;1,500;1,600;1,700;1,800;1,900&display=swap"
            rel="stylesheet">
    </head>
    <body>
        <div class="container">
            <div class="left-side">
                <div class="leftheader">Learn to code by watching others</div>
                <div class="leftfooter">See how experienced developers solve
                    problems in real-time. Watching scripted tutorials is great,
                    but understanding how developers think is invaluable. </div>
            </div>
            <div class="right-side">
                <div class="headerRight">
                    <div class="headerrightText">Try it free 7 days <span id="headerrightTextspan">then $20/mo.
                        thereafter</span></div>
                </div>
             <form id="signup-form">
                <div class="footerRight">
                    <input type="text" name="name" id="name"
                        placeholder="First Name" class="inputStyle" maxlength="12">
                    <div class="error" id="name-error"></div>

                    <input type="text" name="lastname" id="lastname"
                        placeholder="Last Name" class="inputStyle" maxlength="25">
                    <div class="error" id="lastname-error"></div>

                    <input type="email" name="email" id="email"
                        placeholder="Email Adress" class="inputStyle" maxlength="50">
                    <div class="error" id="email-error"></div>

                    <input type="password" name="password" id="password"
                        placeholder="Password" class="inputStyle" maxlength="20">
                    <div class="error" id="password-error"></div>
                    <button id="submit">CLAIM YOUR FREE TRIAL</button> 
                </form>
                    <div class="endRight">By clicking the button, you are
                        agreeing to our <span id="endrightText">Terms and
                            Services</span></div>
                </div>
            </div>

        </div>
        <script src="./script.js"></script>
    </body>
</html>
